<main class="main">
<app-header [isPersonalDataVisible]="isPersonalDataVisible"></app-header>
  <div class="content">
    <h1>Nagłówek H1</h1>
    <hr />
    <div class="blocks">
      <app-block1
        class="block"
        (optionSelected)="onOptionSelected($event)"
      ></app-block1>
      <app-block2
        class="block"
        (dataSent)="onReceiveData($event)"
        [radioSelection]="selectedOption"
      ></app-block2>
      <app-block3 class="block" [data]="receivedData"></app-block3>
    </div>
  </div>
  <app-footer (showPersonalDetails)="onShowPersonalDetails()" (showCreateModal)="onShowCreateModal()" (showEditModal)="onShowEditModal()"></app-footer>
  <app-create-modal [isShowCreateModalVisible]="isShowCreateModalVisible" (showCreateModal)="onShowCreateModal()"></app-create-modal>
  <app-edit-modal [isShowEditModalVisible]="isShowEditModalVisible" (showEditModal)="onShowEditModal()"></app-edit-modal>
</main>
